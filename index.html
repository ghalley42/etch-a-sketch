<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" >
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="controls">
        <button id="new-grid">New Grid</button>
        <button id="change-color">Change Color</button>
        <button id="reset">Reset</button>
        <button id="random-drawing">Random Drawing</button>
    </div>
    <div class="instructions">
        <p class="new-grid-message">Click 'New Grid' to define the grid. (Entering 50 will create a 50x50 box canvas.)</p><br>
        <h2></h2><br>
        <p class="canvas-p">Press D to toggle drawing on and off</p>
    </div>
    <div class="grid-container"></div>
</body>
</html>
